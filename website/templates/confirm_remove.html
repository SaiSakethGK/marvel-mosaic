{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Confirm Removal
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to remove {{ character.name }} from your favorites?</h5>
                    <div class="d-flex">
                        <form method="post" action="{% url 'remove_from_favorites' character.id %}" class="mr-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, remove</button>
                        </form>
                        <a href="{% url 'view_favorites' %}" class="btn btn-secondary">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
